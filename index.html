<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot-Cold</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="app/app.css" />
  </head>
  <body>
    <main>
      <section class="header" id="head">
        <h1><span>Celsius to fahrenheit</span></h1>
      </section>

      <div class="converter" id="converter">
        <div class="input">
          <input
            type="text"
            id="celsius"
            autocomplete="off"
            onkeyup="success()"
            placeholder="Numbers here, please!"
            autofocus
          />
        </div>

        <div class="button">
          <button class="btn btn-hero" id="convert" disabled>
            <span>Convert </span>
          </button>
        </div>
      </div>

      <div class="result">
        <h4 class="display-result" id="display-result-0"></h4>
      </div>

      <hr />

      <!-- fahrenheit to celsius -->

      <section class="header" id="head">
        <h1><span>fahrenheit to celsius</span></h1>
      </section>

      <div class="converter" id="converter">
        <div class="input">
          <input
            type="text"
            id="fahrenheit"
            autocomplete="off"
            onkeyup="success()"
            placeholder="Numbers here, please!"
            autofocus
          />
        </div>

        <div class="button">
          <button class="btn btn-hero" id="far" disabled>
            <span>Convert </span>
          </button>
        </div>
      </div>

      <div class="result">
        <h4 class="display-result" id="display-result-1"></h4>
      </div>
    </main>

    <script src="app/app.js"></script>
  </body>
</html>
